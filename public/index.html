<!DOCTYPE html>
<html ng-app="virtualMalte">
<head>
    <title>Virtual Malte - The Lunch Companion</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/malte.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/controller/HungerController.js"></script>
    <script type="text/javascript" src="js/controller/NameController.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
    <div id="overlay">
        <div id="loading">
            <img src="img/ajax-loader-white.gif" class="ajax-loader">
            onnecting
        </div>
    </div>
    <div ng-controller="HungerController" id="content">
        <div class="buttons">
            <div id="rollcall" class="button">
                <div class="input-container" id="name" ng-controller="NameController">
                    <span>Your name:</span>
                    <input type="text" ng-model="name" value="">
                </div>
                <div class="input-container" id="time">
                    <span>TTL (time to leave):</span>
                    <input type="time" ng-model="time" value="">
                </div>
                <div id="attendee-container">
                    <p class="headline">Rollcall:</p>
                    <p id="attendee-list">
                        <span ng-repeat="name in attendees" class="attendee-name">{{ name }}</span>
                    </p>
                </div>
            </div>

            <p id="eat-plus1" class="eat button" ng-class="{'button-disabled': noAttendees()}" data-audio="plus1" ng-click="sendFoodRequest($event)">
                <span class="button-disabled"></span>
                <span class="button-text">+1</span>
            </p>

            <p id="eat-now" class="eat button" data-audio="now" ng-click="sendFoodRequest($event)">
                <span class="button-text">Eat now?</span>
            </p>

            <p id="eat-10min" class="eat button" data-audio="10min" ng-click="sendFoodRequest($event)">
                <span class="button-text">Eat in 10 minutes?</span>
            </p>

        </div>

        <div id="audio">
            <audio id="audio-eat-now" src="audio/eat-now.m4a" preload="auto"></audio>
            <audio id="audio-eat-10min" src="audio/eat-10min.m4a" preload="auto"></audio>
            <audio id="audio-eat-plus1" src="audio/eat-plus1.m4a" preload="auto"></audio>
        </div>
    </div>
</body>
</html>
