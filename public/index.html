<!DOCTYPE html>
<html ng-app="virtualMalte">
<head>
    <title>Virtual Malte - The Lunch Companion</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/malte.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/controller/HungerController.js"></script>
    <script type="text/javascript" src="js/controller/NameController.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
    <div id="overlay">
        <div id="loading">
            <img src="img/ajax-loader-white.gif" class="ajax-loader">
            onnecting
        </div>
    </div>
    <div id="name" ng-controller="NameController">
        Dein Name: <input type="text" ng-model="name" value="" />
    </div>
    <div ng-controller="HungerController">
        <div id="rollcall">
            <p>Uhrzeit: hh:mm</p>
            <p>Mitesser:</p>
            <p id="attendee-list">
                <span ng-repeat="name in attendees" class="attendee-name">{{ name }}</span>
            </p>
        </div>
        <div id="hunger-control">
            <div id="is-hungry">
                <span id="is-hungry-name">Keiner</span> hat Hunger!
            </div>
            <div class="buttons">
                <p id="eat-now" class="eat" data-time="now">
                    <span>Jetzt essen?</span>
                </p>

                <p id="eat-10min" class="eat" data-time="10min">
                    <span>In 10 Minuten essen?</span>
                </p>

                <p id="eat-plus1" class="eat" data-time="plus1">
                    <span>+1</span>
                </p>
            </div>

            <div id="audio">
                <audio id="audio-eat-now" src="audio/eat-now.m4a" preload="auto"></audio>
                <audio id="audio-eat-10min" src="audio/eat-10min.m4a" preload="auto"></audio>
                <audio id="audio-eat-plus1" src="audio/eat-plus1.m4a" preload="auto"></audio>
            </div>
        </div>
    </div>
</body>
</html>
