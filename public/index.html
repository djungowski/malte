<!DOCTYPE html>
<html>
<head>
    <title>Malte for your desktop</title>
    <link rel="stylesheet" type="text/css" href="css/malte.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/malte.js"></script>
</head>
<body>
    <div class="buttons">
        <p id="eat-now" class="eat" data-time="now">
            <span>Jetzt essen?</span>
        </p>

        <p id="eat-10min" class="eat" data-time="10min">
            <span>In 10 Minuten essen?</span>
        </p>
    </div>

    <div id="audio">
        <audio id="audio-eat-now" src="audio/eat-now.m4a" preload="auto"></audio>
        <audio id="audio-eat-10min" src="audio/eat-10min.m4a" preload="auto"></audio>
    </div>
</body>
</html>
